<!DOCTYPE html>
<meta charset="utf-8">
<style>
/* CSS */
</style>
<body>
<script>
var wsUri = "ws://10.1.197.57:80/";

function init() {
    for (var i = 0;i < 100; i++) {
        var websocket = new WebSocket(wsUri, "chat");
        websocket.onopen = function(evt) { console.log("Connected: " + i); };
        websocket.onclose = function(evt) { console.log("Disconnected"); };
        websocket.onmessage = function(evt) { console.log("Message: " + evt.data); };
        websocket.onerror = function(evt) { console.log("Error: " + evt.data); };
    }
}

window.addEventListener("load", init, false);
</script>
<h2>WebSocket Test</h2>
